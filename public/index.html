<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <!-- <div class="logo">
                    <img src="Images/logo.png" class="img-fluid" alt="logo">
                </div> -->
                <form class="rounded bg-white shadow p-5" id="registrationForm">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>
                    <div class="fw-normal text-muted mb-2">
                        Already have an account? <a href="login.html" class="text-primary fw-bold text-decoration-none">Sign in here</a>
                    </div>

                    <!-- <div class="text-center text-muted text-uppercase mb-2">or</div> -->

                    <!-- <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="Images/google-icon.svg" class="img-fluid me-3">Sign in With Google
                    </a> -->

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Ritesh">
                        <label for="firstName">Name</label>
                    </div>



                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <!-- <span class="password-info mt-2">
                            Use 8 or more characters with mix of letters, numbers & symbols.
                        </span> -->
                    </div>

                    <!-- <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="ConfirmPassword" placeholder="ConfirmPassword">
                        <label for="ConfirmPassword">Confirm Password</label>
                        
                    </div> -->

                    <!-- <div class="form-check d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label ms-2" for="gridCheck">
                          I agree <a href="#">Terms and Conditions.</a>
                        </label>
                    </div> -->
                      
                    <button type="submit" class="btn btn-primary submit_btw w-100 my-4">Submit</button>
                      
                </form>
            </div>
        </div>
    </section>
    <!-- Include necessary meta tags, styles, and scripts in the <head> section -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>

</body>
</html>
